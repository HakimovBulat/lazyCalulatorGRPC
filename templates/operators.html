<!DOCTYPE HTML5>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Операторы</title>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <form hx-post="/static_operators" hx-target="this" hx-swap="outerHTML">
            <div class="container">
                <header class="d-flex justify-content-center py-3">
                  <ul class="nav nav-pills">
                    {{if eq .User ""}}
                    <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
                    <li class="nav-item"><a href="/static_operators" class="nav-link">Операторы и время</a></li>
                    <li class="nav-item"><a href="/register" class="nav-link">Зарегистрироваться</a></li>
                    <li class="nav-item"><a href="/login" class="nav-link">Войти</a></li>
                    {{else}}
                    <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
                    <li class="nav-item"><a href="/static_operators" class="nav-link">Операторы и время</a></li>
                    <li class="nav-item"><a href="/logout" class="nav-link">{{.User}}</a></li>
                    {{end}}
                  </ul>
                </header>
              </div>
            {{if eq .User ""}}
            <h2 class="col-lg-6 mx-auto mb-4"> Необходимо зарегистрироваться для ввода и просмотра данных</p>
            {{else}}
            <h1 class="col-lg-6 mx-auto mb-4">Время выполнения в секундах</h4>
            <div>
              <p class="col-lg-6 mx-auto mb-4"> <label>Сложение:</label> </p>
              <p class="col-lg-6 mx-auto mb-4"> <input type="number" name="addition" value={{.addition}} min="1"> </p>
            </div> <br><br>
            <div class="form-group">
                <p class="col-lg-6 mx-auto mb-4"><label>Умножение: </label> </p>
                <p class="col-lg-6 mx-auto mb-4"><input type="number" name="multiplication" value={{.multiplication}} min="1"> </p>
            </div> <br><br>
            <div class="form-group">
                <p class="col-lg-6 mx-auto mb-4"><label>Вычитание: </label> </p>
                <p class="col-lg-6 mx-auto mb-4"><input type="number" name="substraction" value={{.substraction}} min="1"> </p>
            </div> <br><br>
            <div class="form-group">
                <p class="col-lg-6 mx-auto mb-4"><label>Деление: </label> </p>
                <p class="col-lg-6 mx-auto mb-4"><input type="number" name="division" value={{.division}} min="1"> </p>
            </div> <br><br>
            <p class="col-lg-6 mx-auto mb-4">
              <button class="btn btn-success" >Готово</button>
              <button class="btn btn-danger" hx-get="/static_operators">Отменить</button>
            </p>
          </form>
          {{end}}
    </body>
</html>
