<!DOCTYPE HTML5>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Операторы</title>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div hx-target="this" hx-swap="outerHTML">
            <div class="container">
                <header class="d-flex justify-content-center py-3">
                  <ul class="nav nav-pills">
                    {{if eq .User ""}}
                    <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
                    <li class="nav-item"><a href="/static_operators" class="nav-link">Операторы и время</a></li>
                    <li class="nav-item"><a href="/register" class="nav-link">Зарегистрироваться</a></li>
                    <li class="nav-item"><a href="/login" class="nav-link">Войти</a></li>
                    {{else}}
                    <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
                    <li class="nav-item"><a href="/static_operators" class="nav-link">Операторы и время</a></li>
                    <li class="nav-item"><a href="/logout" class="nav-link">{{.User}}</a></li>
                    {{end}}
                  </ul>
                </header>
              </div>
            <h4>Время выполнения в секундах</h4>
            <div> <label>Сложение: </label> <br> <label>{{.addition}}</label> </div> 
            <br><br>
            <div> <label>Умножение:</label> <br> <label>{{.multiplication}}</label> </div>
            <br><br>
            <div> <label>Вычитание:</label> <br> <label>{{.substraction}}</label> </div> 
            <br><br>
            <div> <label>Деление:</label> <br> <label>{{.division}}</label> </div>
            <br><br>
            <button hx-get="/operators" class="btn btn-primary">
                Редактировать
                </button>
          </form>
    </body>
</html>
